<section class="overview-section">
  <div class="container-fluid p-0">
    <div class="row my-5 ml-4">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-3 mb-3 px-1">
            <a routerLink="/outside-sales/dealer-summary">
              <div class="card data-card">
                <div class="card-body d-flex p-3 py-4 align-items-center">
                  <div class="card-icon">
                    <span class="fa fa-user"></span>
                  </div>
                  <div class="card-details pl-2">
                    <h5 class="card-header-text m-0 mb-2">Total Dealers</h5>
                    <h1 class="card-val">{{ totalDealers }}</h1>
                  </div>
                </div>
              </div></a
            >
          </div>
          <div class="col-md-3 mb-3 px-1">
            <a routerLink="/outside-sales/dealer-summary">
              <div class="card data-card">
                <div class="card-body d-flex p-3 py-4 align-items-center">
                  <div class="card-icon">
                    <span class="fa fa-dollar"></span>
                  </div>
                  <div class="card-details pl-2">
                    <h5 class="card-header-text m-0 mb-2">Purchase Total</h5>
                    <h1 class="card-val">
                      {{ purchaseTotal | currency }}
                    </h1>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <div class="col-md-3 mb-3 px-1">
            <a routerLink="/outside-sales/dealer-summary">
              <div class="card data-card">
                <div class="card-body d-flex p-3 py-4 align-items-center">
                  <div class="card-icon">
                    <span class="fa fa-sign-in"></span>
                  </div>
                  <div class="card-details pl-2">
                    <h5 class="card-header-text m-0 mb-2">Total Logged In</h5>
                    <h1 class="card-val">{{ totalLogged }}</h1>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <div class="col-md-3 mb-3 px-1">
            <a routerLink="/outside-sales/dealer-summary">
              <div class="card data-card">
                <div class="card-body d-flex p-3 py-4 align-items-center">
                  <div class="card-icon">
                    <span class="fa fa-sign-out"></span>
                  </div>
                  <div class="card-details pl-2">
                    <h5 class="card-header-text m-0 mb-2">
                      Total Not Logged In
                    </h5>
                    <h1 class="card-val">{{ totalNotLogged }}</h1>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
