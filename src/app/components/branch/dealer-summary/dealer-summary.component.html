<section>
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div id="accordion7" class="mb-3">
          <div class="card">
            <div class="card-header">
              <a class="card-link" data-toggle="collapse" href="#collapseSeven">
                <span class="fa fas fa-list-ul pr-2"></span>

                Dealer Summary
              </a>
            </div>
            <div
              id="collapseSeven"
              class="collapse show"
              data-parent="#accordion7"
            >
              <div class="card-body">
                <div class="filter-section">
                  <div class="input-wrapper">
                    <label for="">
                      <h6 class="filter-title mr-3">Dealer Account</h6></label
                    >
                    <mat-form-field>
                      <input
                        matInput
                        (keyup)="applyFilter(input.value)"
                        type="text"
                        class="table-search form-control"
                        style="height: 23px"
                        #input
                      />
                    </mat-form-field>
                  </div>
                </div>

                <div class="table-responsive">
                  <table class="table" *ngIf="loader">
                    <thead>
                      <tr>
                        <td class="loader-td" colspan="8">
                          <div
                            class="ph-item"
                            style="
                              padding: 0px 0px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-picture"></div>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let data of loaderData">
                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>

                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>
                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div
                  class="table-responsive table-data-section"
                  *ngIf="tableView"
                >
                  <table
                    mat-table
                    [dataSource]="dataSource"
                   
                    class="mat-elevation w-100 table table-striped table-bordered"
                  >
                    <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->

                    <!-- Position Column -->

                    <ng-container matColumnDef="dealer_code">
                      <th
                        mat-header-cell
                        *matHeaderCellDef
                        (click)="sortDataAlt('dealer_code')"
                        style="cursor: pointer"
                      >
                        Account # <i class="fa fa-sort ml-2"></i>
                      </th>
                      <td mat-cell *matCellDef="let element">
                        <a
                          routerLink="/branch/detail-dealer-summary/{{
                            element.dealer_code
                          }}"
                          class="clickable"
                          >{{ element.dealer_code }}</a
                        >
                      </td>
                    </ng-container>

                    <ng-container
                      matColumnDef="dealer_name"
                     
                    >
                      <th mat-header-cell *matHeaderCellDef      (click)="sortDataAlt('dealer_name')"
                        style="cursor: pointer">
                        Dealer Name <i class="fa fa-sort ml-2"></i>
                      </th>
                      <td mat-cell *matCellDef="let element">
                        <a
                          routerLink="/branch/detail-dealer-summary/{{
                            element.dealer_code
                          }}"
                          class="clickable"
                          >{{ element.dealer_name }}</a
                        >
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="amount">
                      <th
                        mat-header-cell
                        *matHeaderCellDef
                        (click)="sortDataAlt('amount')"
                        style="cursor: pointer"
                      >
                        Show Total <i class="fa fa-sort ml-2"></i>
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.amount | currency }}
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="last_login">
                      <th
                        mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header="last_login"
                      >
                        Last Login
                      </th>
                    <td mat-cell *matCellDef="let element">
                      <span *ngIf=" getLastLogin(element.login_array) ">
                          {{ getLastLogin(element.login_array) | date: "medium" }}</span
                        ><span *ngIf="!getLastLogin(element.login_array) "> Not Logged In</span>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                      mat-row
                      *matRowDef="let row; columns: displayedColumns"
                    ></tr>
                  </table>
                </div>

                <mat-paginator
                  #paginator
                  [pageSizeOptions]="[100, 50, 200, 500]"
                  showFirstLastButtons
                  pageSize="100"
                ></mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
