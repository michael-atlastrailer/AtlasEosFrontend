<section>
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div id="accordion7" class="mb-3">
          <div class="card">
            <div class="card-header">
              Detail Dealer Summary
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <div class="select-filter w-100">
                <div class="select-wrapper">
                  <select name="" id="">
                    <option value="" *ngFor="let data of allVendor">
                      {{ data.vendor_name }}
                    </option>
                  </select>
                </div>
                <div>
                  <button>Go</button>
                </div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <a class="card-link" data-toggle="collapse" href="#collapseSeven">
                <span class="fa fas fa-list-ul pr-2"></span>
                Detail Dealer Summary
              </a>
            </div>
            <div
              id="collapseSeven"
              class="collapse show"
              data-parent="#accordion7"
            >
              <div class="card-body">
                <div class="row">
                  <div class="col-md-9">
                    <div class="table-responsive">
                      <table class="table" *ngIf="loader">
                        <thead>
                          <tr>
                            <td class="loader-td" colspan="8">
                              <div
                                class="ph-item"
                                style="
                                  padding: 0px 0px;
                                  border: 0px;
                                  margin-bottom: 0px;
                                "
                              >
                                <div>
                                  <div class="ph-picture"></div>
                                </div>
                              </div>
                            </td>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let data of loaderData">
                            <td class="loader-td">
                              <div
                                class="ph-item"
                                style="
                                  padding: 10px 10px;
                                  border: 0px;
                                  margin-bottom: 0px;
                                "
                              >
                                <div>
                                  <div class="ph-row pt-2">
                                    <div class="ph-col-12 p-1 rounded"></div>
                                    <div class="ph-col-12 p-1 rounded"></div>
                                  </div>
                                </div>
                              </div>
                            </td>

                            <td class="loader-td">
                              <div
                                class="ph-item"
                                style="
                                  padding: 10px 10px;
                                  border: 0px;
                                  margin-bottom: 0px;
                                "
                              >
                                <div>
                                  <div class="ph-row pt-2">
                                    <div class="ph-col-12 p-1 rounded"></div>
                                    <div class="ph-col-12 p-1 rounded"></div>
                                  </div>
                                </div>
                              </div>
                            </td>
                            <td class="loader-td">
                              <div
                                class="ph-item"
                                style="
                                  padding: 10px 10px;
                                  border: 0px;
                                  margin-bottom: 0px;
                                "
                              >
                                <div>
                                  <div class="ph-row pt-2">
                                    <div class="ph-col-12 p-1 rounded"></div>
                                    <div class="ph-col-12 p-1 rounded"></div>
                                  </div>
                                </div>
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>

                    <div
                      class="table-responsive table-data-section"
                      *ngIf="tableView"
                    >
                      <table
                        mat-table
                        [dataSource]="dataSource"
                        class="mat-elevation w-100 table table-striped table-bordered"
                      >
                        <!--- Note that these columns can be defined in any order.
                                  The actual rendered columns are set as a property on the row definition" -->

                        <!-- Position Column -->

                        <ng-container matColumnDef="qty">
                          <th mat-header-cell *matHeaderCellDef>Qty</th>
                          <td mat-cell *matCellDef="let element">
                            {{ element.qty }}
                          </td>
                        </ng-container>

                        <ng-container matColumnDef="atlas_id">
                          <th mat-header-cell *matHeaderCellDef>Atlas #</th>
                          <td mat-cell *matCellDef="let element">
                            {{ element.atlas_id }}
                          </td>
                        </ng-container>

                        <ng-container matColumnDef="vendor_code">
                          <th mat-header-cell *matHeaderCellDef>Vendor #</th>
                          <td mat-cell *matCellDef="let element">
                            {{ element.vendor_code }}
                          </td>
                        </ng-container>

                        <ng-container matColumnDef="description">
                          <th mat-header-cell *matHeaderCellDef>Description</th>
                          <td mat-cell *matCellDef="let element">
                            {{ element.description }}
                          </td>
                        </ng-container>

                        <ng-container matColumnDef="special">
                          <th mat-header-cell *matHeaderCellDef>Special</th>
                          <td mat-cell *matCellDef="let element">
                            {{ element.special }}
                          </td>
                        </ng-container>

                        <ng-container matColumnDef="total">
                          <th mat-header-cell *matHeaderCellDef>Total</th>
                          <td mat-cell *matCellDef="let element">
                            {{ element.total }}
                          </td>
                        </ng-container>

                        <tr
                          mat-header-row
                          *matHeaderRowDef="displayedColumns"
                        ></tr>
                        <tr
                          mat-row
                          *matRowDef="let row; columns: displayedColumns"
                        ></tr>
                      </table>
                    </div>

                    <mat-paginator
                      #paginator
                      [pageSizeOptions]="[20, 60, 80]"
                      showFirstLastButtons
                      pageSize="20"
                    ></mat-paginator>
                  </div>
                  <div class="col-md-3"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
