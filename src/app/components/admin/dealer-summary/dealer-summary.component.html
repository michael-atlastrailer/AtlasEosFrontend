<section>
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div id="accordion6" class="mb-3">
          <div class="card">
            <div class="card-header">
              <a class="card-link" data-toggle="collapse" href="#collapseSix">
                Dealer Summary
              </a>
            </div>
            <div
              id="collapseSix"
              class="collapse show"
              data-parent="#accordion6"
            >
              <div class="card-body">
                <div class="d-flex w-100 filter-wrapper">
                  <div class="text-wrapper">
                    <h5>Dealer Account</h5>
                  </div>
                  <div class="input-wrapper">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter Account No......"
                      #accountInput
                    />
                  </div>
                  <div class="btn-wrapper">
                    <button class="" (click)="applyFilter()">
                      <span class="fa fa-search"></span>
                      Search
                    </button>
                  </div>
                </div>

                <div class="table-responsive mb-3">
                  <table class="table" *ngIf="loader">
                    <thead>
                      <tr>
                        <td class="loader-td" colspan="8">
                          <div
                            class="ph-item"
                            style="
                              padding: 0px 0px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-picture"></div>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>

                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>
                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>

                  <div
                    class="table-responsive table-data-section"
                    *ngIf="tableView"
                  >
                    <table
                      mat-table
                      [dataSource]="dataSource"
                      class="mat-elevation w-100 table table-striped table-bordered"
                    >
                      <!--- Note that these columns can be defined in any order.
                            The actual rendered columns are set as a property on the row definition" -->

                      <!-- Position Column -->

                      <ng-container matColumnDef="dealer_code">
                        <th mat-header-cell *matHeaderCellDef>Account #</th>
                        <td mat-cell *matCellDef="let element">
                          <h6 class="table-td-text">
                            {{ element.dealer_code }}
                          </h6>
                        </td>
                      </ng-container>

                      <ng-container matColumnDef="dealer_name">
                        <th mat-header-cell *matHeaderCellDef>Dealer Name</th>
                        <td mat-cell *matCellDef="let element">
                          <h6 class="table-td-text">
                            <a
                              routerLink="/admin/view-dealer-summary/{{
                                element.dealer_code
                              }}"
                            >
                              {{ element.dealer_name }}
                            </a>
                          </h6>
                        </td>
                      </ng-container>

                      <!-- Name Column -->

                      <ng-container matColumnDef="sales">
                        <th mat-header-cell *matHeaderCellDef>
                          Total Sales ($)
                        </th>
                        <td mat-cell *matCellDef="let element">
                          <span class="regular-text">
                            {{ element.sales | currency }}
                          </span>
                        </td>
                      </ng-container>

                      <tr
                        mat-header-row
                        *matHeaderRowDef="displayedColumns"
                      ></tr>
                      <tr
                        mat-row
                        *matRowDef="let row; columns: displayedColumns"
                      ></tr>
                    </table>
                  </div>

                  <mat-paginator
                    #paginator
                    [pageSizeOptions]="[100, 350, 400]"
                    showFirstLastButtons
                    pageSize="100"
                  ></mat-paginator>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
