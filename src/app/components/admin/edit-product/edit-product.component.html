<section>
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div id="accordion6" class="mb-3">
          <div class="card">
            <div class="card-header">
              <a class="card-link" data-toggle="collapse">
                Edit Product
              </a>
            </div>
            <div class="collapse show">
              <div class="card-body edit-section-body">
                <div class="d-flex filter-content">
                  <div>
                    <h6 class="atlas-text">Atlas Number #</h6>
                  </div>
                  <div>
                    <input
                      (keyup)="applyFilter($event)"
                      #input
                      type="text"
                      class="filter-input"
                    />
                  </div>
                  <div>
                    <h6 class="item-value-name">
                      {{ selectedData?.description }}
                    </h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="accordion6" class="mb-3">
          <div class="card">
            <div class="card-header">
              <a class="card-link" data-toggle="collapse" href="#collapseSix">
                Item Detail
              </a>
            </div>
            <div
              id="collapseSix"
              class="collapse show"
              data-parent="#accordion6"
            >
              <div class="card-body edit-section-body">
                <div class="table-responsive mb-3">
                  <table class="table" *ngIf="loader">
                    <tbody>
                      <tr>
                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>

                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>
                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>

                  <table
                    *ngIf="tableView"
                    class="table table-striped text-nowrap table-wrapper2 align-items-center mb-0"
                  >
                    <thead>
                      <tr>
                        <th class="thead-custom">Atlas #</th>
                        <th class="thead-custom">Vendor #</th>
                        <th class="thead-custom">Description</th>
                        <th class="thead-custom">Regular ($)</th>
                        <th class="thead-custom">Special ($)</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>
                          <input
                            type="text"
                            class="input-filter-edit"
                            disabled
                            placeholder="atlas ID"
                            [(ngModel)]="editItem.atlasId"
                          />
                        </td>
                        <td>
                          <input
                            type="text"
                            class="input-filter-edit"
                            placeholder="Vendor"
                            name="vendor"
                            required
                            [(ngModel)]="editItem.vendor"
                          />
                        </td>
                        <td>
                          <input
                            type="text"
                            class="input-filter-edit"
                            placeholder="Description"
                            name="description"
                            required
                            [(ngModel)]="editItem.desc"
                          />
                        </td>
                        <td>
                          <input
                            type="text"
                            class="input-filter-edit"
                            placeholder="Regular"
                            name="regular"
                            required
                            [(ngModel)]="editItem.regular"
                          />
                        </td>
                        <td>
                          <input
                            type="text"
                            class="input-filter-edit"
                            placeholder="Special"
                            name="special"
                            required
                            [(ngModel)]="editItem.special"
                          />
                        </td>
                      </tr>

                      <!-- <tr>
                        <td colspan="5" class="text-center">No order found</td>
                      </tr> -->
                    </tbody>
                  </table>
                </div>

                <div class="d-flex justify-content-end">
                  <div class="button-wrapper">
                    <button (click)="saveUpdate()">
                      <span *ngIf="saveBtnState">Save</span>
                      <div *ngIf="!saveBtnState">
                        <span class="spinner-border spinner-border-sm"></span>
                      </div>
                    </button>
                    <button (click)="deactivateItem()">
                      <span *ngIf="deleteBtnState">Delete</span>
                      <div *ngIf="!deleteBtnState">
                        <span class="spinner-border spinner-border-sm"></span>
                      </div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
