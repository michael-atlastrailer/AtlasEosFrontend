<section>
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div id="accordion7" class="mb-3">
          <div class="card">
            <div class="card-header">
              <a class="card-link" data-toggle="collapse" href="#collapseSeven">
                <span class="fa fas fa-list-ul pr-2"></span>
                Add New Seminar
              </a>
            </div>
            <div
              id="collapseSeven"
              class="collapse show"
              data-parent="#accordion7"
            >
              <div class="card card-body">
                <form [formGroup]="seminarForm">
                  <div class="d-flex flex-column">
                    <div class="w-100 in-form-section">
                      <div class="label-section">
                        <h6>Topic *</h6>
                      </div>
                      <div class="input-section">
                        <input
                          type="text"
                          name="topic"
                          required
                          formControlName="topic"
                          class="input-filter-edit shadow-sm"
                        />

                        <div
                          class="input-alert-box"
                          *ngIf="
                            productFormControls.topic.invalid && manualChecker
                          "
                        >
                          <div>
                            <span class="alert-input-msg">
                              {{ getErrorMessage('topic') }}
                            </span>
                            <span
                              class="fa fa-exclamation-triangle alert-input-icon"
                              style="float: right;"
                            ></span>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="w-100 in-form-section">
                      <div class="label-section">
                        <h6>Vendor *</h6>
                      </div>
                      <div class="input-section">
                        <select
                          (change)="assignVendor(vendor)"
                          type="text"
                          name="vendorName"
                          class="input-value shadow-sm"
                          placeholder="Select Vendor"
                          required
                          formControlName="vendorName"
                          #vendor
                        >
                          <option value="">
                            Select vendor
                          </option>
                          <option *ngFor="let data of allVendor">
                            {{ data.vendor_name }}
                          </option>
                        </select>

                        <div
                          class="input-alert-box"
                          *ngIf="
                            productFormControls.vendorName.invalid &&
                            manualChecker
                          "
                        >
                          <div>
                            <span class="alert-input-msg">
                              {{ getErrorMessage('vendorName') }}
                            </span>
                            <span
                              class="fa fa-exclamation-triangle alert-input-icon"
                              style="float: right;"
                            ></span>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="w-100 in-form-section">
                      <div class="label-section">
                        <h6>Start Time *</h6>
                      </div>
                      <div class="input-section">
                        <input
                          matTimepicker
                          type="time"
                          name="startTime"
                          formControlName="startTime"
                          class="input-filter-edit shadow-sm"
                          id="timePicker"
                        />
                        <div
                          class="input-alert-box"
                          *ngIf="
                            productFormControls.startTime.invalid &&
                            manualChecker
                          "
                        >
                          <div>
                            <span class="alert-input-msg">
                              {{ getErrorMessage('startTime') }}
                            </span>
                            <span
                              class="fa fa-exclamation-triangle alert-input-icon"
                              style="float: right;"
                            ></span>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="w-100 in-form-section">
                      <div class="label-section">
                        <h6>End Time *</h6>
                      </div>
                      <div class="input-section">
                        <input
                          matTimepicker
                          type="time"
                          name="stopTime"
                          formControlName="stopTime"
                          class="input-filter-edit shadow-sm"
                          placeholder="stopTime"
                        />

                        <div
                          class="input-alert-box"
                          *ngIf="
                            productFormControls.stopTime.invalid &&
                            manualChecker
                          "
                        >
                          <div>
                            <span class="alert-input-msg">
                              {{ getErrorMessage('stopTime') }}
                            </span>
                            <span
                              class="fa fa-exclamation-triangle alert-input-icon"
                              style="float: right;"
                            ></span>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="w-100 in-form-section">
                      <div class="label-section">
                        <h6>Date *</h6>
                      </div>
                      <div class="input-section">
                        <input
                          type="date"
                          name="seminarDate"
                          required
                          formControlName="seminarDate"
                          class="input-filter-edit shadow-sm"
                          placeholder="Regular Price (eg: 89.90)"
                        />

                        <div
                          class="input-alert-box"
                          *ngIf="
                            productFormControls.seminarDate.invalid &&
                            manualChecker
                          "
                        >
                          <div>
                            <span class="alert-input-msg">
                              {{ getErrorMessage('seminarDate') }}
                            </span>
                            <span
                              class="fa fa-exclamation-triangle alert-input-icon"
                              style="float: right;"
                            ></span>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="w-100 in-form-section">
                      <div class="label-section">
                        <h6>Link *</h6>
                      </div>
                      <div class="input-section">
                        <input
                          type="text"
                          name="link"
                          required
                          formControlName="link"
                          class="input-filter-edit shadow-sm"
                          placeholder="seminar link"
                        />

                        <div
                          class="input-alert-box"
                          *ngIf="
                            productFormControls.link.invalid && manualChecker
                          "
                        >
                          <div>
                            <span class="alert-input-msg">
                              {{ getErrorMessage('link') }}
                            </span>
                            <span
                              class="fa fa-exclamation-triangle alert-input-icon"
                              style="float: right;"
                            ></span>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="w-100 in-form-section">
                      <div class="label-section"></div>
                      <div class="input-section btn-wrapper">
                        <button (click)="submit()">
                          <span *ngIf="saveBtnStatus">Save</span>

                          <div *ngIf="!saveBtnStatus">
                            <span
                              class="spinner-border spinner-border-sm"
                            ></span>
                          </div>
                        </button>
                        <button (click)="resetForm()">Reset</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
