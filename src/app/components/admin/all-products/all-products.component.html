<section>
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div id="accordion7" class="mb-3">
          <div class="card">
            <div class="card-header">
              <a class="card-link" data-toggle="collapse" href="#collapseSeven">
                <span class="fa fas fa-list-ul pr-2"></span>

                All Products
              </a>
            </div>
            <div
              id="collapseSeven"
              class="collapse show"
              data-parent="#accordion7"
            >
              <div class="card-body">
                <div class="d-flex justify-content-end">
                  <div class="input-wrapper">
                    <input
                      type="text"
                      placeholder="Search...."
                      class="table-search"
                      (keyup)="applyFilter($event)"
                      #input
                    />
                  </div>
                </div>

                <div class="table-responsive">
                  <table class="table" *ngIf="loader">
                    <thead>
                      <tr>
                        <td class="loader-td" colspan="8">
                          <div
                            class="ph-item"
                            style="
                              padding: 0px 0px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-picture"></div>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let data of loaderData">
                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>

                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>
                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div
                  class="table-responsive table-data-section"
                  *ngIf="tableView"
                >
                  <table
                    mat-table
                    [dataSource]="dataSource"
                    class="mat-elevation w-100 table table-striped table-bordered"
                  >
                    <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->

                    <!-- Position Column -->

                    <ng-container matColumnDef="atlas_id">
                      <th mat-header-cell *matHeaderCellDef>Atlas #</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.atlas_id }}
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="vendor_code">
                      <th mat-header-cell *matHeaderCellDef>Vendor #</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.vendor_code }}
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="vendor_name">
                      <th mat-header-cell *matHeaderCellDef>Vendor Name</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.vendor_name }}
                      </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="description">
                      <th mat-header-cell *matHeaderCellDef>Description</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.description }}
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="booking">
                      <th mat-header-cell *matHeaderCellDef>Booking</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.booking }}
                      </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="status">
                      <th mat-header-cell *matHeaderCellDef>Status</th>
                      <td mat-cell *matCellDef="let element">
                        <span *ngIf="element.status == 1">Active</span>
                        <span *ngIf="element.status == 0">Inactive</span>
                      </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="created_date">
                      <th mat-header-cell *matHeaderCellDef>Created Date</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.created_at | date: 'medium' }}
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef>Action</th>
                      <td mat-cell *matCellDef="let element">
                        <button
                          class="edit-btn"
                          routerLink="/admin/edit-product/{{ element.id }}"
                          title="edit button"
                        >
                          <span class="fa fa-edit"></span>
                        </button>
                        <button
                          class="delete-btn"
                          (click)="removeVendor(element.id)"
                          title="delete button"
                        >
                          <span
                            class="fa fa-trash"
                            id="remove-icon-{{ element.id }}"
                          ></span>
                          <div
                            class="remove-loader"
                            id="remove-loader-{{ element.id }}"
                          >
                            <span
                              class="spinner-border spinner-border-sm"
                            ></span>
                          </div>
                        </button>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                      mat-row
                      *matRowDef="let row; columns: displayedColumns"
                    ></tr>
                  </table>
                </div>

                <mat-paginator
                  #paginator
                  [pageSizeOptions]="[100, 500, 1000]"
                  showFirstLastButtons
                  pageSize="100"
                ></mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
