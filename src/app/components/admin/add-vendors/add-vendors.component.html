<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 col-12"></div>

      <div class="col-md-8 col-12">
        <button
          *ngIf="setCsvBtn"
          (click)="callUploadInput()"
          class="btn btn-block upload-btn mb-2"
        >
          <span class="fa fa-upload upload-icon"></span>
          <span>Upload Vendor Csv</span>
        </button>
        <button
          *ngIf="uploadCsvSendBtn"
          (click)="uploadCsvServer()"
          class="btn btn-danger btn-block mb-2 p-2"
        >
          <span *ngIf="csvBtnText">
            <span class="fa fa-upload upload-icon"></span>
            Upload
          </span>
          <div *ngIf="csvBtnLoader">
            <span class="spinner-border spinner-border-sm"></span>
          </div>
        </button>
        <input
          required
          type="file"
          class="file-input-tag"
          #fileCsv
          id="csvFile"
          (change)="fileCsvUpload(fileCsv.files)"
          name="csvFile"
        />

        <div class="card justify-content-center">
          <div class="card-body">
            <!-- multistep form -->
            <form id="msform" [formGroup]="vendorForm" class="pt-2">
              <fieldset *ngIf="step1" class="shadow-sm">
                <h2 class="title">Create a Vendor</h2>
                <h3 class="subtitle">Vendor Details</h3>

                <div class="form-group mb-3">
                  <input
                    type="text"
                    name="vendorName"
                    class="input-value shadow-sm"
                    placeholder="Vendor Name"
                    required
                    formControlName="vendorName"
                  />
                  <div
                    class="input-alert-box"
                    *ngIf="
                      vendorFormControls.vendorName.invalid && manualChecker
                    "
                  >
                    <div>
                      <span class="alert-input-msg">
                        {{ getErrorMessage('vendorName') }}
                      </span>
                      <span
                        class="fa fa-exclamation-triangle alert-input-icon"
                        style="float: right;"
                      ></span>
                    </div>
                  </div>
                </div>

                <div class="form-group mb-3">
                  <input
                    type="text"
                    class="input-value shadow-sm"
                    name="vendorCode"
                    placeholder="Enter Vendor Code"
                    required
                    formControlName="vendorCode"
                  />

                  <div
                    class="input-alert-box"
                    *ngIf="
                      vendorFormControls.vendorCode.invalid && manualChecker
                    "
                  >
                    <div>
                      <span class="alert-input-msg">
                        {{ getErrorMessage('vendorCode') }}
                      </span>
                      <span
                        class="fa fa-exclamation-triangle alert-input-icon"
                        style="float: right;"
                      ></span>
                    </div>
                  </div>
                </div>

                <button class="submit-btn" (click)="submit()">
                  <span *ngIf="btnText">
                    Add Vendor
                    <span class="fa fa-user-plus dealer-icon"></span>
                  </span>
                  <div *ngIf="btnLoader">
                    <span class="spinner-border spinner-border-sm"></span>
                  </div>
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
