<section>
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div id="accordion6" class="mb-3">
          <div class="card">
            <div class="card-header">
              <a class="card-link" data-toggle="collapse" href="#collapseSix">
                All Seminars
              </a>
            </div>
            <div
              id="collapseSix"
              class="collapse show"
              data-parent="#accordion6"
            >
              <div class="card-body">
                <div class="table-responsive mb-3">
                  <table class="table" *ngIf="loader">
                    <thead>
                      <tr>
                        <td class="loader-td" colspan="8">
                          <div
                            class="ph-item"
                            style="
                              padding: 0px 0px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-picture"></div>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>

                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>
                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>

                <div
                  class="table-responsive table-data-section"
                  *ngIf="tableView"
                >
                  <table
                    mat-table
                    [dataSource]="dataSource"
                    class="mat-elevation w-100 table table-striped table-bordered"
                  >
                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

                    <!-- Position Column -->

                    <ng-container matColumnDef="seminar_date">
                      <th
                        mat-header-cell
                        *matHeaderCellDef
                        class="seminar-content"
                      >
                        Seminar Date
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.seminar_date }}
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="scheduled_time">
                      <th
                        mat-header-cell
                        *matHeaderCellDef
                        class="scheduled-content"
                      >
                        Scheduled Time
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.start_time }} - {{ element.stop_time }}
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="vendor_name">
                      <th
                        mat-header-cell
                        *matHeaderCellDef
                        class="vendor-content"
                      >
                        Vendor Name
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.vendor_name }}
                      </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="topic">
                      <th
                        mat-header-cell
                        *matHeaderCellDef
                        class="topic-content"
                      >
                        Topic
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.topic }}
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="link">
                      <th
                        mat-header-cell
                        *matHeaderCellDef
                        class="link-content"
                      >
                        Link
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.link }}
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                      <th
                        mat-header-cell
                        *matHeaderCellDef
                        class="action-content"
                      >
                        Action
                      </th>
                      <td mat-cell *matCellDef="let element">
                        <button
                          class="edit-btn"
                          routerLink="/admin/edit-seminar/{{ element.id }}"
                          title="edit button"
                        >
                          <span class="fa fa-edit"></span>
                        </button>
                        <button
                          class="delete-btn"
                          (click)="removeVendor(element.id)"
                          title="delete button"
                        >
                          <span
                            class="fa fa-trash"
                            id="remove-icon-{{ element.id }}"
                          ></span>
                          <div
                            class="remove-loader"
                            id="remove-loader-{{ element.id }}"
                          >
                            <span
                              class="spinner-border spinner-border-sm"
                            ></span>
                          </div>
                        </button>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                      mat-row
                      *matRowDef="let row; columns: displayedColumns"
                    ></tr>
                  </table>
                </div>

                <mat-paginator
                  #paginator
                  [pageSizeOptions]="[20, 60, 80]"
                  showFirstLastButtons
                  pageSize="20"
                ></mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
