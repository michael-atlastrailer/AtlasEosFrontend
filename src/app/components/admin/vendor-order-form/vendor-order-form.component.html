<section>
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div id="accordion6" class="mb-3">
          <div class="card">
            <div class="card-header">
              <a class="card-link" data-toggle="collapse" href="#collapseSix">
                Vendor Order Form
              </a>
            </div>
            <div
              id="collapseSix"
              class="collapse show"
              data-parent="#accordion6"
            >
              <div class="card-body">
                <div class="d-flex w-100 filter-wrapper">
                  <div class="text-wrapper">
                    <h5>Vendor Name</h5>
                  </div>
                  <div class="select-wrapper">
                    <select name="" id="">
                      <option value="">ACUVA TECHNOLOGIES</option>
                      <option value="">AP - BRAKE COMPONENTS</option>
                      <option value="">AP - SURFACE SHEILDS</option>
                      <option value="">B'LASTER HOLDINGS LLC</option>
                    </select>
                  </div>
                  <div class="btn-wrapper">
                    <button class="">
                      <span class="fa fa-search"></span>
                      Search
                    </button>
                  </div>
                </div>

                <h6 class="selected-title-name">AP - SURFACE SHEILDS</h6>

                <div class="d-flex justify-content-end search-wrapper w-100">
                  <div>
                    <input type="text" placeholder="search.........." />
                  </div>
                </div>

                <div class="table-responsive mb-3">
                  <table class="table" *ngIf="loader">
                    <thead>
                      <tr>
                        <td class="loader-td" colspan="8">
                          <div
                            class="ph-item"
                            style="
                              padding: 0px 0px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-picture"></div>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>

                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>
                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>

                  <table
                    *ngIf="tableView"
                    class="table table-striped text-nowrap table-wrapper2 align-items-center mb-0"
                  >
                    <thead>
                      <tr>
                        <th class="thead-custom">Atlas #</th>
                        <th class="thead-custom">Vendor #</th>
                        <th class="thead-custom">Description Sales</th>
                        <th class="thead-custom">Regular ($)</th>
                        <th class="thead-custom">Special ($)</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td colspan="5" class="text-center">No order found</td>
                      </tr>
                    </tbody>
                  </table>
                </div>

                <div class="d-flex flex-column indicator-wrapper">
                  <div class="d-flex">
                    <div>
                      <div class="indicator-color"></div>
                    </div>
                    <div>
                      <h6>Quantity Break Items</h6>
                    </div>
                  </div>
                  <div class="d-flex">
                    <div>
                      <div class="indicator-color"></div>
                    </div>
                    <div>
                      <h6>Assorted Items</h6>
                    </div>
                  </div>
                  <div class="d-flex">
                    <div>
                      <div class="indicator-color"></div>
                    </div>
                    <div>
                      <h6>Regular Show Priced Items</h6>
                    </div>
                  </div>
                  <div class="d-flex">
                    <div>
                      <div class="indicator-color"></div>
                    </div>
                    <div>
                      <h6>New Items</h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
