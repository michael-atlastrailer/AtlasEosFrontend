<section>
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div id="accordion7" class="mb-3">
          <div class="card">
            <div class="card-header">
              <a class="card-link" data-toggle="collapse" href="#collapseSeven">
                <span class="fa fas fa-list-ul pr-2"></span>

                All Vendors
              </a>
            </div>
            <div
              id="collapseSeven"
              class="collapse show"
              data-parent="#accordion7"
            >
              <div class="card-body">
                <div class="d-flex justify-content-end">
                  <div class="input-wrapper">
                    <input
                      (keyup)="applyFilter($event)"
                      placeholder="Search columns"
                      #input
                      type="text"
                      placeholder="Search...."
                      class="table-search"
                    />
                  </div>
                </div>

                <div class="table-responsive">
                  <table class="table" *ngIf="loader">
                    <thead>
                      <tr>
                        <td class="loader-td" colspan="8">
                          <div
                            class="ph-item"
                            style="
                              padding: 0px 0px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-picture"></div>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let data of loaderData">
                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>

                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>
                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div
                  class="table-responsive table-data-section"
                  *ngIf="tableView"
                >
                  <table
                    id="myTable"
                    mat-table
                    [dataSource]="dataSource"
                    class="mat-elevation w-100 table table-striped table-bordered"
                  >
                    <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->

                    <!-- Position Column -->
                    <ng-container matColumnDef="vendor_id">
                      <th mat-header-cell *matHeaderCellDef>Vendor #</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.vendor_code }}
                      </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="vendor_name">
                      <th mat-header-cell *matHeaderCellDef>Company Name #</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.vendor_name }}
                      </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="status">
                      <th mat-header-cell *matHeaderCellDef>Status</th>
                      <td mat-cell *matCellDef="let element">
                        <span *ngIf="element.status == 1">Active</span>
                        <span *ngIf="element.status == 0">Inactive</span>
                      </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="created_at">
                      <th mat-header-cell *matHeaderCellDef>Created Date</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.created_at | date: 'medium' }}
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef>Action</th>
                      <td mat-cell *matCellDef="let element">
                        <button
                          class="edit-btn"
                          (click)="editVendor(element)"
                          title="edit button"
                          type="button"
                          class="btn btn-primary"
                          data-toggle="modal"
                          data-target="#editModal"
                        >
                          <span class="fa fa-edit"></span>
                        </button>
                        <button
                          class="delete-btn"
                          (click)="removeVendor(element.id)"
                          title="delete button"
                        >
                          <span
                            class="fa fa-trash"
                            id="remove-icon-{{ element.id }}"
                          ></span>
                          <div
                            class="remove-loader"
                            id="remove-loader-{{ element.id }}"
                          >
                            <span
                              class="spinner-border spinner-border-sm"
                            ></span>
                          </div>
                        </button>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                      mat-row
                      *matRowDef="let row; columns: displayedColumns"
                    ></tr>
                  </table>
                </div>
                <mat-paginator
                  [pageSizeOptions]="pageSizes"
                  pageSize="20"
                  showFirstLastButtons
                ></mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Edit Vendor Modal -->

<!-- Modal -->
<div
  class="modal fade"
  id="editModal"
  tabindex="1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Edit Vendor:
        </h5>
        <h5 class="vendor-name">
          <b>{{ editVendorData?.vendor_name }}</b>
        </h5>
        <button
          #closeButton
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="msform" [formGroup]="vendorForm" class="pt-2">
          <div class="form-group mb-3">
            <label for="">Vendor Name</label>
            <input
              type="text"
              name="vendorName"
              class="input-value shadow-sm"
              placeholder="Vendor Name"
              required
              formControlName="vendorName"
              value="{{ editVendorData?.vendor_name }}"
            />
            <div
              class="input-alert-box"
              *ngIf="vendorFormControls.vendorName.invalid && manualChecker"
            >
              <div>
                <span class="alert-input-msg">
                  {{ getErrorMessage('vendorName') }}
                </span>
                <span
                  class="fa fa-exclamation-triangle alert-input-icon"
                  style="float: right;"
                ></span>
              </div>
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="">Vendor Code</label>

            <input
              type="text"
              class="input-value shadow-sm"
              name="vendorCode"
              placeholder="Enter Vendor Code"
              required
              formControlName="vendorCode"
              value="{{ editVendorData?.vendor_code }}"
            />

            <div
              class="input-alert-box"
              *ngIf="vendorFormControls.vendorCode.invalid && manualChecker"
            >
              <div>
                <span class="alert-input-msg">
                  {{ getErrorMessage('vendorCode') }}
                </span>
                <span
                  class="fa fa-exclamation-triangle alert-input-icon"
                  style="float: right;"
                ></span>
              </div>
            </div>
          </div>

          <button class="submit-btn btn btn-primary" (click)="submit()">
            <span *ngIf="btnText">
              Save
            </span>
            <div *ngIf="btnLoader">
              <span class="spinner-border spinner-border-sm"></span>
            </div>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
