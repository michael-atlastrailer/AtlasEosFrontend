<section>
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div id="accordion6" class="mb-3">
          <div class="card">
            <div class="card-header">
              <div class="d-flex justify-content-between w-100 col-top-header">
                <div>
                  <span class="fa fas fa-comments"></span>
                  <a class="card-link">
                    Respond to the problem
                  </a>
                </div>
                <div>
                  <button class="" routerLink="/admin/resolve-problem">
                    <span class="fa fas fa-bars"></span>
                    view tickets
                  </button>
                  <!-- <button></button> -->
                </div>
              </div>
            </div>
            <div
              id="collapseSix"
              class="collapse show"
              data-parent="#accordion6"
            >
              <div class="card-body">
                <form [formGroup]="ReplyReportForm">
                  <div class="reply-text-wrapper">
                    <textarea
                      class="reply-text"
                      name=""
                      placeholder="Enter reply text"
                      id=""
                      formControlName="description"
                    ></textarea>

                    <div
                      class="input-alert-box"
                      *ngIf="
                        replyProblemFormControls.description.invalid &&
                        manualChecker
                      "
                    >
                      <div>
                        <span class="alert-input-msg">
                          {{ getErrorMessage('description') }}
                        </span>
                        <span
                          class="fa fa-exclamation-triangle alert-input-icon"
                          style="float: right;"
                        ></span>
                      </div>
                    </div>

                    <div class="d-flex justify-content-end reply-btn-wrapper">
                      <div>
                        <button (click)="submit()">
                          <span *ngIf="btnText">
                            <span class="fa fas fa-paper-plane"></span>
                            Send
                          </span>

                          <div *ngIf="btnLoader">
                            <span
                              class="spinner-border spinner-border-sm"
                            ></span>
                          </div>
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
