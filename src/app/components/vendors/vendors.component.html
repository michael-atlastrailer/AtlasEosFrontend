<div class="page" style="height: 100%;">
  <div
    class="page-main admin-side pb-3"
    style="overflow-y: scroll; height: 100%;"
  >
    <app-vendor-navbar></app-vendor-navbar>

    <div class="app-content">
      <div class="nav-layer-title">
        <div
          class="container-fluid p-0 d-flex align-items-center justify-content-between"
          style="height: 50px;"
        >
          <div class="d-flex align-items-center">
            <p class="title-dash mb-0">DASHBOARD</p>
            <p
              class="greet mb-0 ml-3 notranslate"
              style="font-weight: 700; text-transform: capitalize;"
            >
              Welcome, {{ fullName }}
            </p>
          </div>
          <div class="table-wrapper">
            <table
              class="table text-nowrap table-wrapper table-borderless align-items-center mb-0 timer-table"
            >
              <tbody>
                <tr>
                  <td><span class="timer-title">EVENT ENDS IN:</span></td>

                  <td class="notranslate">
                    <span class="tbody-text-timer">
                      <span id="hours">00</span>
                      hours
                    </span>
                  </td>
                  <td class="notranslate">
                    <span class="tbody-text-timer">
                      <span id="minutes">00</span>
                      minutes
                    </span>
                  </td>
                  <td class="notranslate">
                    <span class="tbody-text-timer">
                      <span id="seconds">00</span>
                      seconds
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
