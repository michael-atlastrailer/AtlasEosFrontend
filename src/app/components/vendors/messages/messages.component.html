<section>
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div id="accordion6" class="mb-3">
          <div class="card">
            <div class="card-header">
              <a class="card-link" data-toggle="collapse" href="#collapseSix">
                My Messages
              </a>
            </div>
            <div
              id="collapseSix"
              class="collapse show"
              data-parent="#accordion6"
            >
              <div class="card-body">
                <div class="row">
                  <div class="col-md-4">
                    <div id="accordion6" class="mb-3">
                      <div class="card">
                        <div class="card-header">
                          <div class="select-wrapper">
                            <select name="" id="">
                              <option value="">Select Users</option>
                              <option
                                value=""
                                (click)="selectedUser(data)"
                                *ngFor="let data of allUsers"
                              >
                                {{ data.first_name }} {{ data.last_name }}
                              </option>
                            </select>
                          </div>
                        </div>
                        <div>
                          <div class="card-body chat-wrapper"></div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-8">
                    <div id="accordion6" class="mb-3">
                      <div class="card">
                        <div class="card-header">
                          <div class="select-wrapper">
                            Chat With {{ selectedUserData?.first_name }}
                            {{ selectedUserData?.last_name }}
                          </div>
                        </div>
                        <div>
                          <div class="card-body chat-wrapper" #chatWrapper>
                            <ul class="chat-ul-wrapper">
                              <div *ngFor="let data of messages">
                                <li
                                  [ngClass]="
                                    data.user == uniqueUserId
                                      ? 'shit-right'
                                      : 'shit-left'
                                  "
                                >
                                  {{ data.msg }}
                                </li>
                              </div>
                            </ul>
                          </div>
                          <div class="d-flex">
                            <div class="flex-fill">
                              <textarea
                                class="chat-msg"
                                name=""
                                id=""
                                cols="30"
                                rows="10"
                                [(ngModel)]="msg"
                              ></textarea>
                            </div>
                            <div>
                              <button (click)="sendMsg()" class="send-btn">
                                Send
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
