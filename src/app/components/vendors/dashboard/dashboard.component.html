<section class="overview-section">
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-xl-6 col-sm-6 mb-3">
        <div class="card">
          <div class="card-body overview-wrapper">
            <div class="d-flex content-section">
              <div>
                <div class="card-icon-wrapper">
                  <span class="fa fa-shopping-cart icon-content"></span>
                </div>
              </div>
              <div>
                <h6 class="overview-title">Total Order Received</h6>
                <h5 class="overview-value">{{ orderReceived | number }}</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-6 col-sm-6 mb-3">
        <div class="card">
          <div class="card-body overview-wrapper">
            <div class="d-flex content-section">
              <div>
                <div class="card-icon-wrapper">
                  <span class="fa fa-dollar icon-content"></span>
                </div>
              </div>
              <div>
                <h6 class="overview-title">Total Sales</h6>
                <h5 class="overview-value">{{ totalSales | number }}</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div id="accordion7" class="mb-3">
          <div class="card">
            <div class="card-header">
              <a class="card-link" data-toggle="collapse" href="#collapseSeven">
                MOST PURCHASES BY DEALER
              </a>
            </div>
            <div
              id="collapseSeven"
              class="collapse show"
              data-parent="#accordion7"
            >
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table" *ngIf="loader">
                    <thead>
                      <tr>
                        <td class="loader-td" colspan="8">
                          <div
                            class="ph-item"
                            style="
                              padding: 0px 0px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-picture"></div>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>

                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>
                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>

                  <table
                    *ngIf="tableView"
                    class="table table-striped text-nowrap table-wrapper2 align-items-center mb-0"
                  >
                    <thead>
                      <tr>
                        <th class="thead-custom">Vendor #</th>
                        <th class="thead-custom">Account #</th>

                        <th class="thead-custom">Dealer Name</th>
                        <th class="thead-custom">Show Total($)</th>
                        <!-- <th class="thead-custom">Trend</th> -->
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let data of mostPurchasers">
                        <td>
                          <span class="tbody-text">{{ data.vendor }}</span>
                        </td>
                        <td>
                          <span class="tbody-text">{{ data.dealer }}</span>
                        </td>
                        <td>
                          <span class="tbody-text">
                            <a
                              class="dealer-linker"
                              routerLink="/vendors/view-dealer-summary/{{
                                data.dealer
                              }}/{{ data.vendor }}"
                            >
                              {{ data.dealer_name }}
                            </a>
                          </span>
                        </td>
                        <td>
                          <span class="tbody-text sales-text">
                            {{ data.sales | number }}
                          </span>
                        </td>
                        <!-- <td>
                          <span class="tbody-text trend-text">
                            5.4%
                          </span>
                          <span class="fa fa-arrow-up trend-icon"></span>
                        </td> -->
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-sm-12">
        <div id="accordion4">
          <div class="card">
            <div class="card-header">
              <a class="card-link" data-toggle="collapse" href="#collapseFour">
                Sales summary by day
              </a>
            </div>
            <div
              id="collapseFour"
              class="collapse show"
              data-parent="#accordion4"
            >
              <div class="card-body mx-2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
