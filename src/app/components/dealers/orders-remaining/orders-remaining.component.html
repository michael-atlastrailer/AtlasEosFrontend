<section class="overview-section">
  <div class="container-fluid p-0">
    <div class="row my-5 ml-4">
      <div class="col-12">
        <div class="form-table-ctn px-2pt-4">
          <div class="card-header">Orders Remaining</div>

          <div class="card mt-3">
            <div
              class="card-header justify-content-between d-flex align-items-center"
            >
              <p><i class="fa fa-list-ul mr-3"></i>Remaining Orders</p>
              <span>{{ count }} </span>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table" *ngIf="loader">
                  <thead>
                    <tr>
                      <td class="loader-td" colspan="8">
                        <div
                          class="ph-item"
                          style="
                            padding: 0px 0px;
                            border: 0px;
                            margin-bottom: 0px;
                          "
                        >
                          <div>
                            <div class="ph-picture"></div>
                          </div>
                        </div>
                      </td>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="loader-td">
                        <div
                          class="ph-item"
                          style="
                            padding: 10px 10px;
                            border: 0px;
                            margin-bottom: 0px;
                          "
                        >
                          <div>
                            <div class="ph-row pt-2">
                              <div class="ph-col-12 p-1 rounded"></div>
                              <div class="ph-col-12 p-1 rounded"></div>
                            </div>
                          </div>
                        </div>
                      </td>

                      <td class="loader-td">
                        <div
                          class="ph-item"
                          style="
                            padding: 10px 10px;
                            border: 0px;
                            margin-bottom: 0px;
                          "
                        >
                          <div>
                            <div class="ph-row pt-2">
                              <div class="ph-col-12 p-1 rounded"></div>
                              <div class="ph-col-12 p-1 rounded"></div>
                            </div>
                          </div>
                        </div>
                      </td>
                      <td class="loader-td">
                        <div
                          class="ph-item"
                          style="
                            padding: 10px 10px;
                            border: 0px;
                            margin-bottom: 0px;
                          "
                        >
                          <div>
                            <div class="ph-row pt-2">
                              <div class="ph-col-12 p-1 rounded"></div>
                              <div class="ph-col-12 p-1 rounded"></div>
                            </div>
                          </div>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td class="loader-td">
                        <div
                          class="ph-item"
                          style="
                            padding: 10px 10px;
                            border: 0px;
                            margin-bottom: 0px;
                          "
                        >
                          <div>
                            <div class="ph-row pt-2">
                              <div class="ph-col-12 p-1 rounded"></div>
                              <div class="ph-col-12 p-1 rounded"></div>
                            </div>
                          </div>
                        </div>
                      </td>

                      <td class="loader-td">
                        <div
                          class="ph-item"
                          style="
                            padding: 10px 10px;
                            border: 0px;
                            margin-bottom: 0px;
                          "
                        >
                          <div>
                            <div class="ph-row pt-2">
                              <div class="ph-col-12 p-1 rounded"></div>
                              <div class="ph-col-12 p-1 rounded"></div>
                            </div>
                          </div>
                        </div>
                      </td>
                      <td class="loader-td">
                        <div
                          class="ph-item"
                          style="
                            padding: 10px 10px;
                            border: 0px;
                            margin-bottom: 0px;
                          "
                        >
                          <div>
                            <div class="ph-row pt-2">
                              <div class="ph-col-12 p-1 rounded"></div>
                              <div class="ph-col-12 p-1 rounded"></div>
                            </div>
                          </div>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="table-ctn mt-3 mat-elevation-z8" *ngIf="tableView">
                 
                  <table
                    class="order-form-table w-100 mat-elevation"
                    mat-table
                    [dataSource]="dataSrc"
                    matSort
                    (matSortChange)="announceSortChange($event)"
                  >
                    <ng-container matColumnDef="id">
                      <th
                        mat-header-cell
                        *matHeaderCellDef
                        style="white-space: nowrap"
                        mat-sort-header
                        sortActionDescription="Sort by number"
                      >
                        S/No
                        <button class="btn">
                          <i class="fa fa-sort text-white"></i>
                        </button>
                      </th>
                      <td mat-cell *matCellDef="let element; let i = index">
                        {{ i +1}}
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="vendor_name">
                      <th
                        mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        sortActionDescription="Sort by number"
                      >
                        Vendor Name
                        <button class="btn">
                          <i class="fa fa-sort text-white"></i>
                        </button>
                      </th>
                      <td mat-cell *matCellDef="let element">
                      <a routerLink="/dealers/show-orders/{{element.vendor_code}}/###">  {{ element.vendor_name }}</a>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                      mat-row
                      *matRowDef="let row; columns: displayedColumns"
                    ></tr>
                  </table>
                  <p class="text-center mt-3" *ngIf="noData">
                    <i>No Data Found</i>
                  </p>
                  <mat-paginator
                    [pageSizeOptions]="[50, 100, 300]"
                    showFirstLastButtons
                    aria-label="Select page seminar pages"
                  >
                  </mat-paginator>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
