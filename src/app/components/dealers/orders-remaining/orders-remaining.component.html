<section class="overview-section">
  <div class="container-fluid p-0">
    <div class="row my-5 ml-4">
      <div class="col-12">
        <div class="form-table-ctn px-2pt-4">
          <div class="card-header">Orders Remaining</div>

          <div class="card mt-3">
            <div
              class="card-header justify-content-between d-flex align-items-center"
            >
              <p><i class="fa fa-list-ul mr-3"></i>Remaining Orders</p>
              <span>{{ count }} </span>
            </div>
            <div class="card-body">
              <div class="row justify-content-center">
                <div class="col-md-8">
                  <div class="table-responsive">
                    <table class="table" *ngIf="loader">
                      <thead>
                        <tr>
                          <td class="loader-td" colspan="8">
                            <div
                              class="ph-item"
                              style="
                                padding: 0px 0px;
                                border: 0px;
                                margin-bottom: 0px;
                              "
                            >
                              <div>
                                <div class="ph-picture"></div>
                              </div>
                            </div>
                          </td>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td class="loader-td">
                            <div
                              class="ph-item"
                              style="
                                padding: 10px 10px;
                                border: 0px;
                                margin-bottom: 0px;
                              "
                            >
                              <div>
                                <div class="ph-row pt-2">
                                  <div class="ph-col-12 p-1 rounded"></div>
                                  <div class="ph-col-12 p-1 rounded"></div>
                                </div>
                              </div>
                            </div>
                          </td>

                          <td class="loader-td">
                            <div
                              class="ph-item"
                              style="
                                padding: 10px 10px;
                                border: 0px;
                                margin-bottom: 0px;
                              "
                            >
                              <div>
                                <div class="ph-row pt-2">
                                  <div class="ph-col-12 p-1 rounded"></div>
                                  <div class="ph-col-12 p-1 rounded"></div>
                                </div>
                              </div>
                            </div>
                          </td>
                          <td class="loader-td">
                            <div
                              class="ph-item"
                              style="
                                padding: 10px 10px;
                                border: 0px;
                                margin-bottom: 0px;
                              "
                            >
                              <div>
                                <div class="ph-row pt-2">
                                  <div class="ph-col-12 p-1 rounded"></div>
                                  <div class="ph-col-12 p-1 rounded"></div>
                                </div>
                              </div>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <td class="loader-td">
                            <div
                              class="ph-item"
                              style="
                                padding: 10px 10px;
                                border: 0px;
                                margin-bottom: 0px;
                              "
                            >
                              <div>
                                <div class="ph-row pt-2">
                                  <div class="ph-col-12 p-1 rounded"></div>
                                  <div class="ph-col-12 p-1 rounded"></div>
                                </div>
                              </div>
                            </div>
                          </td>

                          <td class="loader-td">
                            <div
                              class="ph-item"
                              style="
                                padding: 10px 10px;
                                border: 0px;
                                margin-bottom: 0px;
                              "
                            >
                              <div>
                                <div class="ph-row pt-2">
                                  <div class="ph-col-12 p-1 rounded"></div>
                                  <div class="ph-col-12 p-1 rounded"></div>
                                </div>
                              </div>
                            </div>
                          </td>
                          <td class="loader-td">
                            <div
                              class="ph-item"
                              style="
                                padding: 10px 10px;
                                border: 0px;
                                margin-bottom: 0px;
                              "
                            >
                              <div>
                                <div class="ph-row pt-2">
                                  <div class="ph-col-12 p-1 rounded"></div>
                                  <div class="ph-col-12 p-1 rounded"></div>
                                </div>
                              </div>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <div
                      class="table-ctn mt-3 mat-elevation-z8"
                      *ngIf="tableView"
                    >
                      <table
                        class="order-form-table w-100 mat-elevation table-striped"
                        mat-table
                        [dataSource]="dataSrc"
                        matSort
                        (matSortChange)="sortData($event)"
                      >
                        <ng-container matColumnDef="id">
                          <th
                            mat-header-cell
                            *matHeaderCellDef
                            style="white-space: nowrap"
                            mat-sort-header="index"
                          >
                            S/No
                            <!-- <i class="fa fa-sort text-white ml-2"></i> -->
                          </th>
                          <td mat-cell *matCellDef="let element; let i = index">
                            {{ i + 1 }}
                          </td>
                        </ng-container>
                        <ng-container matColumnDef="vendor_name">
                          <th
                            mat-header-cell
                            *matHeaderCellDef
                            style="cursor: pointer"
                            (click)="sortDataAlt()"
                          >
                            Vendor Name
                            <i class="fa fa-sort text-white ml-2"></i>
                          </th>
                          <td
                            mat-cell
                            *matCellDef="let element"
                            class="notranslate"
                          >
                            <a
                              routerLink="/dealers/show-orders/{{
                                element.vendor_code
                              }}/###"
                            >
                              {{ element.vendor_name }}</a
                            >
                          </td>
                        </ng-container>

                        <tr
                          mat-header-row
                          *matHeaderRowDef="displayedColumns"
                        ></tr>
                        <tr
                          mat-row
                          *matRowDef="let row; columns: displayedColumns"
                        ></tr>
                      </table>
                      <p class="text-center mt-3" *ngIf="noData">
                        <i>No Data Found</i>
                      </p>
                      <mat-paginator
                        [pageSizeOptions]="[100, 200, 50, 500, 1000]"
                        showFirstLastButtons
                        aria-label="Select page seminar pages"
                      >
                      </mat-paginator>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
