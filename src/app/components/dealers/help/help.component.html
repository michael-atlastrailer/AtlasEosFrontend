<section class="overview-section">
  <div class="container-fluid p-0">
    <div class="row my-5 ml-4">
      <div class="col-12">
        <div class="form-table-ctn px-2pt-4">
          <div class="card">
            <div class="card-header">User Help</div>
            <div class="card-body">
              <div class="card-header">
                <i class="fa fa-comments mr-3"></i> Frequently Asked Questions
              </div>
              <div class="card-body">
                <div
                  class="accordion"
                  id="accordionExample"
                  *ngIf="faqDataStatus"
                >
                  <div class="card accordion-card" *ngFor="let faq of faqData">
                    <div class="card-header accordion-header" [id]="'heading'+faq.id" *ngIf="faq.status == 1">
                      <h2 class="mb-0">
                        <button
                          class="btn btn-link btn-block text-left"
                          type="button"
                          data-toggle="collapse"
                          [attr.data-target]="'#collapse'+faq.id"
                          aria-expanded="true"
                          [attr.aria-controls]="'collapse'+faq.id"
                        >
                          {{ faq.title }}
                        </button>
                      </h2>
                    </div>

                    <div
                     [id]="'collapse'+faq.id"
                      class="collapse "
                      [attr.data-target]="'heading'+faq.id"
                      data-parent="#accordionExample"
                    >
                      <div class="card-body accordion-body">
                        <p class="m-0" style="text-transform: uppercase">
                          {{ faq.subtitle }}
                        </p>
                        <br />
                        {{ faq.description }} <br />
                      </div>
                      <!-- {{faq.link}} -->
                      <iframe allow="microphone; camera"  *ngIf="faq.link" [src]="faq.link | safe: 'resourceUrl'" allow="autoplay; encrypted-media" allowfullscreen class="iframe mb-3" frameborder="0"></iframe>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
