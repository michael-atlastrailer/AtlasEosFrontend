<section class="overview-section">
  <div class="container-fluid p-0">
    <div class="row my-5 ml-4">
      <div class="col-md-7">
        <div class="row">
          <div class="col-md-3 mb-3 px-1">
            <a href="">
              <div class="card data-card">
                <div class="card-body d-flex p-3 py-2 align-items-center">
                  <div class="card-icon">
                    <span class="fa fa-shopping-cart"></span>
                  </div>
                  <div class="card-details pl-2">
                    <h5 class="card-header-text m-0 mb-2">Completed Orders</h5>
                    <h1 class="card-val">{{netComplete}}</h1>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <div class="col-md-3 mb-3 px-1">
            <a href="">
              <div class="card data-card">
                <div class="card-body d-flex p-3 py-2 align-items-center">
                  <div class="card-icon">
                    <span class="fa fa-dollar"></span>
                  </div>
                  <div class="card-details pl-2">
                    <h5 class="card-header-text m-0 mb-2">Show Total</h5>
                    <h1 class="card-val">{{showTotal | currency}}</h1>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <div class="col-md-3 mb-3 px-1">
            <a href="">
              <div class="card data-card">
                <div class="card-body d-flex p-3 py-2 align-items-center">
                  <div class="card-icon">
                    <span class="fa fa-shopping-cart"></span>
                  </div>
                  <div class="card-details pl-2">
                    <h5 class="card-header-text m-0 mb-2">Orders Remaining</h5>
                    <h1 class="card-val">{{orderRemaining}}</h1>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <div class="col-md-3 mb-3 px-1">
            <a routerLink="/dealers/new-product">
              <div class="card data-card">
               <div class="card-body d-flex p-3 py-2 align-items-center">
                  <div class="card-icon">
                    <span class="fa fa-plus"></span>
                  </div>
                  <div class="card-details pl-2">
                    <h5 class="card-header-text m-0 mb-2">New Products</h5>
                    <h1 class="card-val">{{newProduct}}</h1>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="card">
              <a
                class="btn btn-block"
                data-toggle="collapse"
                href="#collapseExample"
                role="button"
                aria-expanded="false"
                aria-controls="collapseExample"
              >
                Sales summary per day ($)
              </a>
              <div class="collapse show" id="collapseExample">
                <div class="card card-body chart-ctn">
                  <apx-chart
                    [series]="chartOptions.series"
                    [chart]="chartOptions.chart"
                    [xaxis]="chartOptions.xaxis"
                    [yaxis]="chartOptions.yaxis"
                    [title]="chartOptions.title"
                  ></apx-chart>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

        <h3 class="section-header mb-2">PROMOTIONAL FLYER</h3>
        <div class="card promotional-flyer-ctn px-4">
          <div class="pb-4 pt-0">
            <select
              name=""
              #selectToggle
              (change)="fetchFlyer(selectToggle.value)"
              class="form-control custom-select select2 my-3 mt-0"
            >
              <option selected value="{{ defaultFlyer }}">Select Vendor</option>
              <option
                class="category-text"
                value="{{ category?.vendor_code! }}"
                *ngFor="let category of allCategoryData!"
              >
                {{ category.vendor_name }}
              </option>
            </select>
            <iframe *ngIf="promotionalData"
              title="{{ promotionalAds?.description! }}"
              [src]="promotionalAds?.pdf_url! | safe: 'resourceUrl'"

              height="500px"
