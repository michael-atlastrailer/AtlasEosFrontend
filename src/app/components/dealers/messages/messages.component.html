<section id="message-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div id="accordion6" class="mb-3">
          <div class="card">
            <div class="card-header">
              <a class="card-link" data-toggle="collapse" href="#collapseSix">
                My Messages
              </a>
            </div>
            <div
              id="collapseSix"
              class="collapse show"
              data-parent="#accordion6"
            >
              <div class="card-body">
                <div class="row">
                  <div class="col-md-4">
                    <div id="accordion6" class="mb-3">
                      <div class="card">
                        <div class="card-header">
                          <h6>Co-workers</h6>
                          <!-- 
                            <div class="select-wrapper">
                              <select name="" id="">
                                <option value="">Select Users</option>
                                <option
                                  value=""
                                  (click)="selectedUser(data)"
                                  *ngFor="let data of allUsers"
                                >
                                  {{ data.first_name }} {{ data.last_name }}
                                </option>
                              </select>
                            </div> -->
                        </div>

                        <div>
                          <div class="card-body chat-wrapper">
                            <ul class="coworker-ul">
                              <div *ngFor="let data of coworkersData">
                                <li
                                  *ngIf="data.id != userId"
                                  (click)="selectedUser(data)"
                                >
                                  <span
                                    class="fa fa-address-card coworker-icon"
                                  ></span>
                                  {{ data?.first_name }} {{ data?.last_name }}
                                </li>
                              </div>
                            </ul>

                            <div class="" *ngIf="coworkerLoader">
                              <div class="ph-item ph-loader-item">
                                <div class="ph-col-12">
                                  <div class="ph-row">
                                    <div class="ph-col-12 loader-col"></div>
                                    <div class="ph-col-12 loader-col"></div>
                                    <div class="ph-col-12 loader-col"></div>
                                    <div class="ph-col-12 loader-col"></div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-8">
                    <div id="accordion6" class="mb-3">
                      <div class="card">
                        <div class="card-header">
                          <div class="select-wrapper">
                            <span
                              class="fa fa-user-circle selected-user-icon"
                            ></span>
                            Chat With {{ selectedUserData?.first_name }}
                            {{ selectedUserData?.last_name }}
                          </div>
                        </div>
                        <div>
                          <div class="card-body chat-wrapper" #chatWrapper>
                            <ul class="chat-ul-wrapper">
                              <div *ngFor="let data of messages">
                                <li
                                  [ngClass]="
                                    data.user == uniqueUserId
                                      ? 'shit-right'
                                      : 'shit-left'
                                  "
                                >
                                  {{ data.msg }}
                                </li>
                              </div>
                            </ul>

                            <div class="" *ngIf="chatHistoryLoader">
                              <div class="ph-item ph-loader-item">
                                <div class="ph-col-12">
                                  <div class="ph-row">
                                    <div class="ph-col-6 left-loader-col"></div>
                                  </div>

                                  <div class="ph-row">
                                    <div
                                      class="ph-col-6 right-loader-col"
                                    ></div>
                                  </div>

                                  <div class="ph-row">
                                    <div class="ph-col-6 left-loader-col"></div>
                                  </div>

                                  <div class="ph-row">
                                    <div
                                      class="ph-col-6 right-loader-col"
                                    ></div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="d-flex" *ngIf="userSelected">
                            <div class="flex-fill">
                              <textarea
                                class="chat-msg"
                                name=""
                                id=""
                                cols="30"
                                rows="10"
                                [(ngModel)]="msg"
                              ></textarea>
                            </div>
                            <div>
                              <button (click)="sendMsg()" class="send-btn">
                                Send
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
