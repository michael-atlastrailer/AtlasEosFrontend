<section class="overview-section">
  <div class="container-fluid p-0">
    <div class="row my-5 ml-4">
      <div class="col-12">
        <h3 class="section-header mb-4">New Products</h3>
        <div class="form-table-ctn px-2">
          <div class="header-search-ctn">
            <form action="" class="d-flex align-items-center">
              <span class="mr-3">Vendor Name </span>
              <select name="" class="form-control search-input" #vendorId>
                <option selected value="0">Select Vendor</option>
                <option
                  class="category-text"
                  value="{{ category.vendor_code }}"
                  *ngFor="let category of allCategoryData"
                >
                  {{ category.vendor_name }}
                </option>
              </select>
              <button
                class="btn btn-primary ml-3"
                (click)="getProductByVendorId()"
              >
                <i class="fa fa-search me-2"></i> Search
              </button>
            </form>
          </div>

          <div class="table-ctn mt-3 p-3" style="background-color: white">
            <table
              class="order-form-table w-100 mat-elevation"
              mat-table
              [dataSource]="dataSrc"
            >
              <ng-container matColumnDef="atlas_id">
                <th mat-header-cell *matHeaderCellDef>
                  Atlas #<button class="btn">
                    <i class="fa fa-sort text-white"></i>
                  </button>
                </th>
                <td mat-cell *matCellDef="let element">
                  {{ element.atlas_id }}
                </td>
              </ng-container>
              <ng-container matColumnDef="vendor">
                <th mat-header-cell *matHeaderCellDef>Vendor #</th>
                <td mat-cell *matCellDef="let element">
                  <a
                    routerLink="/dealers/show-orders/{{ productData.vendor }}/{{
                      productData.atlas_id
                    }}"
                    class="link"
                  >
                    {{ element.vendor }}</a
                  >
                </td>
              </ng-container>
              <ng-container matColumnDef="vendor_name">
                <th mat-header-cell *matHeaderCellDef>
                  Vendor Name
                  <button class="btn">
                    <i class="fa fa-sort text-white"></i>
                  </button>
                </th>
                <td mat-cell *matCellDef="let element">
                  <a
                    routerLink="/dealers/show-orders/{{ productData.vendor }}/{{
                      productData.atlas_id
                    }}"
                    class="link"
                  >
                    {{ element.vendor_name }}</a
                  >
                </td>
              </ng-container>
              <!-- Name Column -->
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <th></th>
                <td mat-cell *matCellDef="let element">
                  {{ element.description }}
                </td>
              </ng-container>

              <ng-container matColumnDef="booking">
                <th mat-header-cell *matHeaderCellDef>Regular ($)</th>

                <td mat-cell *matCellDef="let element">
                  {{ element.booking | currency }}
                </td>
              </ng-container>
              <ng-container matColumnDef="special">
                <th mat-header-cell *matHeaderCellDef>Special ($)</th>

                <td mat-cell *matCellDef="let element">
                  {{ element.special | currency }}
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <tr>
              <td colspan="10" class="p-4"></td>
            </tr>

            <mat-paginator
              [pageSizeOptions]="[10, 20, 50, 100]"
              showFirstLastButtons
              aria-label="Select page seminar pages"
            >
            </mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
