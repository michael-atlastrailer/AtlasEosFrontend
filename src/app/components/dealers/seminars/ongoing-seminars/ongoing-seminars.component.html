<section class="ml-4">
  <div class="container-fluid p-0 mt-5">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div class="card recent-order-card">
          <div>
            <div class="card-header mb-4">Ongoing Seminars</div>
          </div>

          <div class="">
            <div class="grid-margin">
              <div class="">
                <div class="table-responsive">
                  <table class="table" *ngIf="loader">
                    <thead>
                      <tr>
                        <td class="loader-td" colspan="8">
                          <div
                            class="ph-item"
                            style="
                              padding: 0px 0px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-picture"></div>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>

                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>
                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>

                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>
                        <td class="loader-td">
                          <div
                            class="ph-item"
                            style="
                              padding: 10px 10px;
                              border: 0px;
                              margin-bottom: 0px;
                            "
                          >
                            <div>
                              <div class="ph-row pt-2">
                                <div class="ph-col-12 p-1 rounded"></div>
                                <div class="ph-col-12 p-1 rounded"></div>
                              </div>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <div
                    class="table-ctn mt-3 mat-elevation-z8"
                    *ngIf="tableView"
                  >
                    <table
                      class="order-form-table w-100 mat-elevation"
                      mat-table
                      [dataSource]="dataSrc"
                      matSort
                      (matSortChange)="announceSortChange($event)"
                    >
                      <ng-container matColumnDef="id">
                        <th
                          mat-header-cell
                          *matHeaderCellDef
                          style="white-space: nowrap"
                          mat-sort-header
                          sortActionDescription="Sort by number"
                        >
                          S/No
                        </th>
                        <td mat-cell *matCellDef="let element">
                          {{ element.id }}
                        </td>
                      </ng-container>
                      <ng-container matColumnDef="seminar_date">
                        <th
                          mat-header-cell
                          *matHeaderCellDef
                          mat-sort-header
                          sortActionDescription="Sort by number"
                        >
                          DATE
                        </th>
                        <td mat-cell *matCellDef="let element">
                          {{ element.seminar_date | date: "medium" }}
                        </td>
                      </ng-container>
                      <ng-container matColumnDef="start_time">
                        <th mat-header-cell *matHeaderCellDef>Start Time</th>
                        <td mat-cell *matCellDef="let element">
                          {{ element.start_time | date: "medium" }}
                        </td> </ng-container
                      ><ng-container matColumnDef="vendor_name">
                        <th mat-header-cell *matHeaderCellDef>Vendor Name</th>
                        <td mat-cell *matCellDef="let element">
                          {{ element.vendor_name }}
                        </td>
                      </ng-container>
                      <!-- Name Column -->
                      <ng-container matColumnDef="topic">
                        <th mat-header-cell *matHeaderCellDef>Seminar Topic</th>
                        <td mat-cell *matCellDef="let element">
                          {{ element.topic }}
                        </td>
                      </ng-container>

                      <ng-container matColumnDef="link">
                        <th mat-header-cell *matHeaderCellDef>Action</th>
                        <!-- <td mat-cell *matCellDef="let element">
                          {{ element.symbol }}
                        </td> -->
                        <td class="p-3" mat-cell *matCellDef="let element">
                          <a
                            class="btn btn-primary"
                            href="{{ element.link }}"
                            target="_blank"
                          >
                            <i class="fa fa-video-camera"></i><br />
                            join
                          </a>
                        </td>
                      </ng-container>

                      <tr
                        mat-header-row
                        *matHeaderRowDef="displayedColumns"
                      ></tr>
                      <tr
                        mat-row
                        *matRowDef="let row; columns: displayedColumns"
                      ></tr>
                    </table>
                    <p class="text-center mt-3" *ngIf="noData">
                      <i>No Data Found</i>
                    </p>
                    <mat-paginator
                      [pageSizeOptions]="[5, 10, 20]"
                      showFirstLastButtons
                      aria-label="Select page seminar pages"
                    >
                    </mat-paginator>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
