<section class="overview-section">
  <div class="container-fluid p-0">
    <div class="row my-5 ml-4">
      <div class="col-12">
        <div class="form-table-ctn px-2pt-4">
          <div class="card-header">Edit My Order</div>

          <div class="card mt-3">
            <div
              class="card-header justify-content-start d-flex align-items-center"
            >
              <p>
                <i class="fa fa-list-ul mr-3"></i>
                Order Details
              </p>
            </div>
            <div class="card-body">
              <div class="table-ctn mt-3">
                <table class="table" *ngIf="loader">
                  <thead>
                    <tr>
                      <td class="loader-td" colspan="8">
                        <div
                          class="ph-item"
                          style="
                            padding: 0px 0px;
                            border: 0px;
                            margin-bottom: 0px;
                          "
                        >
                          <div>
                            <div class="ph-picture"></div>
                          </div>
                        </div>
                      </td>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="loader-td">
                        <div
                          class="ph-item"
                          style="
                            padding: 10px 10px;
                            border: 0px;
                            margin-bottom: 0px;
                          "
                        >
                          <div>
                            <div class="ph-row pt-2">
                              <div class="ph-col-12 p-1 rounded"></div>
                              <div class="ph-col-12 p-1 rounded"></div>
                            </div>
                          </div>
                        </div>
                      </td>

                      <td class="loader-td">
                        <div
                          class="ph-item"
                          style="
                            padding: 10px 10px;
                            border: 0px;
                            margin-bottom: 0px;
                          "
                        >
                          <div>
                            <div class="ph-row pt-2">
                              <div class="ph-col-12 p-1 rounded"></div>
                              <div class="ph-col-12 p-1 rounded"></div>
                            </div>
                          </div>
                        </div>
                      </td>
                      <td class="loader-td">
                        <div
                          class="ph-item"
                          style="
                            padding: 10px 10px;
                            border: 0px;
                            margin-bottom: 0px;
                          "
                        >
                          <div>
                            <div class="ph-row pt-2">
                              <div class="ph-col-12 p-1 rounded"></div>
                              <div class="ph-col-12 p-1 rounded"></div>
                            </div>
                          </div>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <table
                  *ngIf="!loader"
                  class="order-form-table w-100 mat-elevation"
                  mat-table
                  [dataSource]="dataSrc"
                  matSort
                  (matSortChange)="announceSortChange($event)"
                >
                  <ng-container matColumnDef="vendor_name">
                    <th
                      mat-header-cell
                      *matHeaderCellDef
                      mat-sort-header
                      sortActionDescription="Sort by name"
                    >
                      Vendor Name #
                    </th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.vendor_name! }}
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="vendor_code">
                    <th
                      mat-header-cell
                      *matHeaderCellDef
                      style="white-space: nowrap;"
                    >
                      Actions
                    </th>
                    <td
                      mat-cell
                      *matCellDef="let element; index as i"
                      class="text-center"
                    >
                      <a
                        class="btn btn-warning mr-2"
                        routerLink="/dealers/edit-vendor-orders/{{
                          element.vendor_code
                        }}"
                      >
                        EDIT ORDER
                      </a>
                      <button
                        class="btn btn-danger mr-2"
                        (click)="deleteVendorOrder(element.vendor_code)"
                      >
                        DELETE ORDER
                      </button>
                    </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns; index as i"
                  ></tr>
                  <tr>
                    <td colspan="2" class="p-4"></td>
                  </tr>
                </table>

                <mat-paginator
                  [pageSizeOptions]="[10, 20, 50, 100]"
                  showFirstLastButtons
                  aria-label="Select page seminar pages"
                ></mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
