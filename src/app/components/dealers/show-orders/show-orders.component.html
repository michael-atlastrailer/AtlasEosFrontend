<section class="overview-section">
  <div class="container-fluid p-0">
    <div class="row my-5 ml-4">
      <div class="col-12">
        <h3 class="section-header mb-4">Show Order Forms</h3>
        <div class="form-table-ctn px-2">
          <div class="header-search-ctn">
            <form action="" class="d-flex align-items-center">
              <span class="mr-3">Vendor Name </span>
              <select name="" class="form-control search-input" #vendorId>
                <option selected value="0">Select Vendor</option>
                <option
                  class="category-text"
                  value="{{ category.vendor_code }}"
                  *ngFor="let category of allCategoryData"
                >
                  {{ category.vendor_name }}
                </option>
              </select>
              <button
                class="btn btn-primary ml-3"
                (click)="getProductByVendorId()"
              >
                <i class="fa fa-search me-2"></i> Search
              </button>
            </form>
          </div>
          <div class="table-ctn mt-3">
            <table class="order-form-table w-100">
              <thead>
                <th>Qty</th>
                <th>
                  Atlas #
                  <button class="btn">
                    <i class="fa fa-sort text-white"></i>
                  </button>
                </th>
                <th>
                  Vendor #
                  <button class="btn">
                    <i class="fa fa-sort text-white"></i>
                  </button>
                </th>
                <th>Description</th>
                <th>Regular($)</th>
                <th>Special($)</th>
                <th>Extended</th>
              </thead>
              <tbody>
                <tr *ngFor="let product of productData">
                  <td class="text-center">
                    <input type="number" class="mx-auto" />
                  </td>
                  <td>{{ product.atlas_id }}</td>
                  <td>
                     <p class="">{{ product.vendor_name }}</p>
                  </td>
                  <td>{{ product.description }}</td>
                  <td>{{ product.booking | currency }}</td>

                  <td>{{ product.special | currency }}</td>
                  <td></td>
                </tr>

                <tr>
                  <td colspan="7"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <nav aria-label="Page navigation example paginate">
            <ul class="pagination mt-4 d-flex justify-content-end text-end">
              <li class="page-item">
                <a class="page-link" href="#">Previous</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>
