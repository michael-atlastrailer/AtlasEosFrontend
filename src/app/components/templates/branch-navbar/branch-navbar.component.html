<!--APP-SIDEBAR-->
<div
  class="app-sidebar__overlay"
  id="smaller-screen-overlay"
  #overlay
  data-toggle="sidebar"
></div>
<aside class="app-sidebar scrollable">
  <div class="side-header">
    <a class="header-brand1" href="index.html">
      <img
        src="../../../assets/atlas-lgo.png"
        class="sidebar-logo-img"
        alt=""
      />
    </a>
  </div>
  <ul class="side-menu mb-5 mt-2">
    <li class="slide" (click)="closeOverLay()">
      <a
        class="side-menu__item"
        data-toggle="slide"
        routerLink="/branch/dashboard"
        routerLinkActive="active-link"
      >
        <span class="fa fa-dashboard navbar-icons"></span>
        <span class="side-menu__label">Dashboard</span>
      </a>
    </li>
    <!-- <li class="slide"><a class="title">Admin</a></li> -->
    <li class="slide" (click)="closeOverLay()">
      <a
        class="side-menu__item"
        routerLink="/branch/dealer-summary"
        routerLinkActive="active-link"
      >
        <span class="fa fas fa-list-alt navbar-icons"></span>
        <span class="side-menu__label">Purchases by Dealer (Summary)</span>
      </a>
    </li>

    <li class="slide" (click)="closeOverLay()">
      <a
        class="side-menu__item"
        routerLink="/branch/detail-dealer-summary"
        routerLinkActive="active-link"
      >
        <span class="fa fa-history navbar-icons"></span>
        <span class="side-menu__label">Purchases by Dealer (Detailed)</span>
      </a>
    </li>
    <li class="slide" (click)="closeOverLay()">
      <a
        class="side-menu__item"
        routerLink="/branch/vendor-form"
        routerLinkActive="active-link"
      >
        <span class="fa fa-history navbar-icons"></span>
        <span class="side-menu__label">Vendor Order Form</span>
      </a>
    </li>

    <li class="slide" (click)="closeOverLay()">
      <a
        class="side-menu__item"
        routerLink="/branch/my-messages"
        routerLinkActive="active-link"
      >
        <span class="fa fas fa-envelope navbar-icons"></span>
        <span class="side-menu__label">My Messages</span>
      </a>
    </li>

    <li class="slide" (click)="logout()" style="cursor: pointer;">
      <span class="side-menu__item" data-toggle="slide">
        <span class="fa fa-sign-out navbar-icons"></span>

        <span class="side-menu__label">Logout</span>
      </span>
    </li>
  </ul>
</aside>

<!--/APP-SIDEBAR-->
